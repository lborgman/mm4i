    <script>
        /*
            This implementation is after many questions to Copilot.
            I got many totally flawed suggestions.
            This is the best suggestions.
            However I had to ask Copilot several times before it said that 
            there is no standards covering the execution order of the mutation
            callbacks and script source loading.k
        */
        function addMut(element) {
            const stAdding = "background:yellow; color:black; font-size:16px;";
            const stAdded = "background:green; color:black; font-size:16px;";
            const stErr = "background:red;font-size:20px;";
            console.log("%cAdding script & link loading mutation observers", stAdding, element);
            const observer = new MutationObserver(
                (mutations) => {
                    for (let mutation of mutations) {
                        for (let node of mutation.addedNodes) {
                            const tn = node.tagName;
                            const funAdded = () => { console.log("%cscript | link added", stAdded, node,); }
                            if (tn == "SCRIPT") {
                                // funAdded();
                                node.addEventListener("error", evt => {
                                    const msg = `network error, ${node.src}`;
                                    // console.log(`%cERROR ${msg}`, stErr, node, evt);
                                    console.error(msg, node, evt);
                                });
                            }
                            if (tn == "LINK") {
                                const cant4rel = ["preconnect", "icon"];
                                if (!cant4rel.includes(node.rel)) {
                                    // funAdded();
                                    const sec = 5;
                                    const to = setTimeout(() => {
                                        const msg = `network timeout (${sec}s) ${node.href}`;
                                        // console.log(`%cERROR ${msg}`, stErr, node);
                                        console.error(msg, node);
                                    }, sec * 1000);
                                    node.addEventListener("load", _evt => { clearTimeout(to); });
                                    node.addEventListener("error", evt => {
                                        clearTimeout(to);
                                        const msg = `network error, ${node.href}`;
                                        // console.log(`%cERROR ${msg}`, stErr, node, evt);
                                        console.error(msg, node, evt);
                                    });
                                }
                            }
                        }
                    }
                });
            observer.observe(element, { childList: true });
        }
        // addMut(document.head);
    </script>

        /* This does not display if I have set overflow:hidden on jmnode. */
        NOjmnode.has-children::after {
            content: "+";
            overflow: visible;
            position: absolute;
            font-size: 28px;

            width: 32px;
            height: 32px;

            flex-wrap: wrap;

            content: "-";

        }

    <script>
        // let sx, sy, px, py;
        function debugAddFollowPointer() {
            if (/Android|iPhone/.test(navigator.userAgent)) return;
            document.addEventListener("pointermove", evt => {
                sx = evt.screenX.toFixed();
                sy = evt.screenY.toFixed();

                px = evt.pageX.toFixed();
                py = evt.pageY.toFixed();

                const target = evt.target;
                const bcr = target.getBoundingClientRect();
                const cx = evt.clientX;
                const cy = evt.clientY;
                const cbx = cx + bcr.left;
                const cby = cy + bcr.top;
                const cxs = cx.toFixed();
                const cys = cy.toFixed();
                const cbxs = cbx.toFixed();
                const cbys = cby.toFixed();

                const tn = target.tagName;
                const tnp = target.parentElement?.tagName;

                const st = getComputedStyle(target);
                const stp = st.position;

                self["tempPos"] =
                    `s${sx},${sy} p${px},${py} c${cxs},${cys} cb${cbxs},${cbys} ${tn}-${tnp}+${stp}`;
            }, { passive: true });
            console.log("%cExpression for pointermove: tempPos", "font-size:18px; color:red;");
            self["tempPos"] = "Waiting for pointermove";
        }
    </script>
    <script type="module">
        logConsoleHereIs("here is mm4i.html");
        // console.log("here is mm4i.html");
        // https://michaelwornow.net/2024/01/02/display-x-y-coords-chrome-debugger
        debugAddFollowPointer();

        const modTools = await importFc4i("toolsJs");

        const modLocalSettings = await importFc4i("local-settings");
        class SettingsMm4i extends modLocalSettings.LocalSetting {
            constructor(key, defaultValue) { super("mm4i-settings-", key, defaultValue); }
        }
        const settingPointHandle = new SettingsMm4i("pointhandle-type", "detect-touch");
        window["settingPointHandle"] = settingPointHandle;

        const modMdc = await importFc4i("util-mdc");
        modMdc.setIconsFor("mm4i");

        const modJsMind = await importFc4i("jsmind");

        // const modEditFc4iMM = await importFc4i("jsmind-edit-spec-fc4i");
        const modJsEditCommon = await importFc4i("jsmind-edit-common");
        modJsEditCommon.basicInit4jsmind();
        const mindmapKey = await modJsEditCommon.pageSetup();
        const aboutLink = makeAbsLink("https://lborgman.github.io/mm4i/");
        modJsEditCommon.addToPageMenu("About", aboutLink);

        const modMMhelpers = await importFc4i("mindmap-helpers");
        modMMhelpers.setUndoRedoTreeStyle(false);
        const txtHistoryTitle = modMMhelpers.getUndoRedoTreeStyle() ? "History (tree)": "History (linear)";



        const eltBoth = document.getElementById("both-versions");
        eltBoth.addEventListener("click", evt => { evt.stopPropagation(); });
        const btnCloseBV = modMdc.mkMDCiconButton("close", "Remove version info");
        eltBoth.appendChild(btnCloseBV);
        btnCloseBV.addEventListener("click", evt => { evt.stopPropagation(); eltBoth.remove(); });


        const menuUndoRedo = modMdc.mkMDCmenuUl([]);
        const divUndoRedo = modMdc.mkMDCmenuDiv(menuUndoRedo);
        divUndoRedo.id = "mm4i-undo-redo-div";
        divUndoRedo.classList.add("display-none");
        document.body.appendChild(divUndoRedo);

        // makeHistoryMenu();
        async function makeHistoryMenu() {
            const { menuItemUndo, menuItemRedo } = await mkUndos();
            menuUndoRedo.textContent = "";
            const menuItemHistory = modMdc.mkMDCmenuItem("History...");
            menuItemHistory.id = "mm4i-undo-redo-menu-item-more";
            menuUndoRedo.appendChild(menuItemHistory)
            if (menuItemUndo) menuUndoRedo.appendChild(menuItemUndo);
            if (menuItemRedo) menuUndoRedo.appendChild(menuItemRedo);

            menuItemHistory.addEventListener("click", async evt => {
                evt.stopPropagation();
                showHistoryPanel();
            });
        }

        async function showHistoryPanel() {
            divUndoRedo.classList.add("display-none");
            console.log("showMore", { eltHistory });
            divHistoryList.textContent = "";
            let dummyVal = 0;
            const funAddStateRow = (node, depth, current) => {
                const markCurrent = (node === current) ? ">" : "";
                const radNode = mkElt("input", {
                    type: "radio", name: "undo-redo-state",
                    value: dummyVal++
                });
                radNode.valueAsObject = node;
                radNode.checked = node === current;
                const eltNode = mkElt("label", undefined, [
                    radNode,
                    `${node.actionTopic || "N/A"} `,
                ]);
                eltNode.classList.add("mm4i-history-node");
                eltNode.style.paddingLeft = `${4 + depth * 20}px`;
                // divHistoryList.appendChild(eltNode);
                divHistoryList.insertBefore(eltNode, divHistoryList.children[0]);
            }
            const modUndo = await importFc4i("undo-redo-tree");
            const hasHistory = modUndo.hasUndoRedo(mindmapKey);
            if (!hasHistory) {
                // modMdc.mkMDCsnackbar("No changes yet");
                const eltNoChanges = mkElt("div", undefined, "No changes yet");
                eltNoChanges.style = `
                        padding: 20px;
                    `;
                divHistoryList.appendChild(eltNoChanges);
                // return;
            } else {
                modUndo.mapHistoryTree(mindmapKey, funAddStateRow);
            }
            eltHistory.classList.remove("display-none");
        }



        const divHistoryResizer = mkElt("span");
        divHistoryResizer.title = "Resize";
        divHistoryResizer.id = "mm4i-history-resizer";
        const divHistoryHeader = mkElt("div", undefined, [txtHistoryTitle, divHistoryResizer]);
        divHistoryHeader.id = "mm4i-history-header";
        const divHistoryList = mkElt("div");
        divHistoryList.id = "mm4i-history-list";
        const eltHistory = mkElt("div", undefined, [
            divHistoryHeader,
            divHistoryList
        ]);
        eltHistory.id = "mm4i-history-more";
        eltHistory.classList.add("display-none");

        document.body.appendChild(eltHistory);

        const resizingHistory = { active: false, bcr: undefined, client: undefined };
        // Object.seal(resizingHistory);
        function resizeHistory() {
            if (!resizingHistory.active) return;
            const objSizes = modTools.getSavedPointerPos();
            const { clientX, clientY } = objSizes;
            const startX = resizingHistory.client.startX;
            const startY = resizingHistory.client.startY;
            const dX = startX - clientX;
            const dY = startY - clientY;
            // console.log("resizeHistory, dX, dY", dX, dY);
            if (Number.isNaN(dX) || Number.isNaN(dY)) { debugger; }
            // console.log("resizeHistory", dX, dY, JSON.parse(JSON.stringify(objSizes)));
            const oldWidth = resizingHistory.bcr.width;
            const newX = oldWidth - dX;
            const oldHeight = resizingHistory.bcr.height;
            const newY = oldHeight + dY;
            if (Number.isNaN(newX) || Number.isNaN(newY)) { debugger; }
            if ((newX < 0) || (newY < 0)) { debugger; }
            eltHistory.style.width = `${newX}px`;
            eltHistory.style.height = `${newY}px`;
            requestAnimationFrame(resizeHistory);
        }
        divHistoryResizer.addEventListener("pointerdown", async evt => {
            // This will be handled before the handler on the document.
            // So get clientX/clientY here!
            evt.stopPropagation();
            divHistoryResizer.setPointerCapture(evt.pointerId);
            resizingHistory.active = true;

            const clientX = evt.clientX;
            const clientY = evt.clientY;
            if (Number.isNaN(clientX) || Number.isNaN(clientY)) { debugger; }

            resizingHistory.bcr = eltHistory.getBoundingClientRect();

            resizingHistory.client = {};
            resizingHistory.client.startX = clientX;
            resizingHistory.client.startY = clientY;
            resizingHistory.currentPos = {};
            resizingHistory.currentPos.clientX = clientX;
            resizingHistory.currentPos.clientY = clientY;

            // const startPos = await modTools.getAndClearStartPointerPos();
            // resizingHistory.client = startPos;
            // const currentPos = modTools.getSavedPointerPos(); // Just for test

            // Object.seal(resizingHistory.bcr);
            // Object.seal(resizingHistory.client);

            // console.log(">>>>> pointerdown", { startPos, currentPos }, JSON.parse(JSON.stringify(resizingHistory)));
            console.log(">>>>> pointerdown", JSON.parse(JSON.stringify(resizingHistory)));
            eltHistory.style.outline = "1px dotted yellow";
            divHistoryResizer.addEventListener("pointerup", evt => {
                console.log("<<<<<< pointerup");
                divHistoryResizer.releasePointerCapture(evt.pointerId);
                resizingHistory.active = false;
                resizingHistory.bcr = undefined;
                resizingHistory.client = undefined;
                eltHistory.style.outline = null;
            }, { once: true });
            resizeHistory();
        });
        divHistoryResizer.addEventListener("NOpointerleave", evt => {
            console.log("<<<<<< pointerleave");
            resizingHistory.active = false;
            resizingHistory.bcr = undefined;
            resizingHistory.client = undefined;
            eltHistory.style.outline = null;
        });



        eltHistory.addEventListener("change", async evt => {
            const target = evt.target;
            if (target.name == "undo-redo-state") {
                const divZM = document.querySelector("jmnodes").closest(".zoom-move");
                // divZM.inert = true;
                divZM.style.filter = "grayScale(0.5)";
                divZM.style.transition = "opacity 0.5s";
                divZM.style.opacity = 0;
                await modTools.waitSeconds(0.5);
                /*
                setTimeout(() => {
                    const divZM = document.querySelector("jmnodes").closest(".zoom-move");
                    divZM.style.transition = "opacity 0.5s";
                    divZM.style.opacity = 1;
                });
                */
                // const modTools = await importFc4i("toolsJs");
                // await modTools.waitSeconds(0.5);
                // debugger;
                // setTimeout(() => divZM.inert = false, 1000);
                const modUndo = await importFc4i("undo-redo-tree");
                const val = target.value;
                const node = target.valueAsObject;
                const visibleName = target.parentElement.textContent;
                // modMdc.mkMDCsnackbar(`Switching to ${visibleName}`);
                const history = modUndo.getHistory(mindmapKey);
                const objMm = history.navigateToNode(node);
                // console.log({ objMm });
                const dbMindmaps = await importFc4i("db-mindmaps");
                // await dbMindmaps.DBsetMindmap(keyName, objMm, lastUpdated, lastSynced, privacy);
                await dbMindmaps.DBsetMindmap(mindmapKey, objMm);
                modJsEditCommon.displayOurMindmap(objMm);
            }
        });


        // const btnHistory = modMdc.mkMDCiconButton("deployed_code_history", "Undo/Redo");
        const btnHistory = modMdc.mkMDCiconButton("history", "Undo/Redo");
        btnHistory.id = "mm4i-btn-history";
        let undoIsSetup = false;
        btnHistory.addEventListener("click", async evt => {
            evt.stopPropagation();
            divUndoRedo.classList.toggle("display-none");
            eltHistory.classList.add("display-none");
            // mkUndos();
            if (!divUndoRedo.classList.contains("display-none")) {
                makeHistoryMenu();
            }
        });
        document.body.appendChild(btnHistory);

        async function mkUndos() {
            console.log("mkUndos()");
            const menuItemUndo = modMdc.mkMDCmenuItem("Undo");
            menuItemUndo.id = "mm4i-undo-redo-menu-item-undo";
            const menuItemRedo = modMdc.mkMDCmenuItem("Redo");
            menuItemRedo.id = "mm4i-undo-redo-menu-item-redo";

            menuItemUndo.addEventListener("click", async evt => {
                evt.stopPropagation();
                divUndoRedo.classList.add("display-none");
                // const modMMhelpers = await importFc4i("mindmap-helpers");
                const res = await modMMhelpers.DBundo(mindmapKey);
                const mind = await modMMhelpers.getMindmap(mindmapKey);
                modJsEditCommon.displayOurMindmap(mind);
            });
            menuItemRedo.addEventListener("click", async evt => {
                evt.stopPropagation();
                divUndoRedo.classList.add("display-none");
                // const modMMhelpers = await importFc4i("mindmap-helpers");
                const mind = await modMMhelpers.DBredo(mindmapKey);
                modJsEditCommon.displayOurMindmap(mind);
            });

            const spanBtnUndo = mkElt("span", undefined, "Undo");
            const btnUndo = mkElt("button", undefined, spanBtnUndo);
            const spanBtnRedo = mkElt("span", undefined, "Redo");
            const btnRedo = mkElt("button", undefined, spanBtnRedo);

            const objRes = { menuItemUndo, menuItemRedo, btnUndo, btnRedo }

            if (divUndoRedo.classList.contains("display-none")) return;
            const modUndo = await importFc4i("undo-redo-tree");
            if (!undoIsSetup) {
                if (!(await modUndo.hasUndoRedo(mindmapKey))) {
                    menuItemUndo.inert = true;
                    menuItemRedo.inert = true;
                    return objRes;
                }
                undoIsSetup = true;
                // const modMMhelpers = await importFc4i("mindmap-helpers");
                const modJsEditCommon = await importFc4i("jsmind-edit-common");
            }
            modUndo.logHistoryTree(mindmapKey);
            const undoTopic = modUndo.canUndo(mindmapKey);
            if (undoTopic) {
                menuItemUndo.textContent = `Undo: ${undoTopic}`;
                menuItemUndo.inert = false;
            } else {
                menuItemUndo.textContent = "Undo";
                menuItemUndo.inert = true;
            }
            const toRedo = modUndo.canRedo(mindmapKey);
            menuItemRedo.inert = !toRedo;
            if (!toRedo) {
                menuItemRedo.textContent = "Redo";
            } else {
                if (Number.isInteger(toRedo)) {
                    menuItemRedo.textContent = `Redo (${toRedo})`;
                } else {
                    menuItemRedo.textContent = `Redo: ${toRedo}`;
                }
            }
            return objRes;
        }

    </script>
